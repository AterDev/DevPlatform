<div class="d-flex p-2 justify-content-between">
  <div class="d-flex flex-column" style="max-width: 960px;">
    <h1>{{docs.name}}</h1>
    <markdown emoji ngPreserveWhitespaces [data]="docs.content!" (ready)="onReady()"></markdown>
  </div>
  <div *ngIf="headings && headings.length>0" class="d-flex flex-column">
    <nav class="navigation">
      <legend>
        <strong>文章目录索引</strong>
        <button mat-icon-button (click)="toggleNavigation()">
          <mat-icon>{{expand?'expand_less':'expand_more'}}</mat-icon>
        </button>
      </legend>
      <ul *ngIf="expand">
        <li *ngFor="let heading of headings">
          <a (click)="onClick(heading.id)">{{ heading.innerHTML | stripHtml }}</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
