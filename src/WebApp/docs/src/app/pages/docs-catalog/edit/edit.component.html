<mat-toolbar fxLayoutGap="4px">
  <button color="basic" mat-icon-button matTooltip="返回" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  编辑
</mat-toolbar>
<form class="d-flex" *ngIf="!isLoading" [formGroup]="formGroup" (ngSubmit)="edit()">
  <div class="d-flex flex-column w-100">
    <mat-form-field appearance="fill">
      <mat-label>选择父目录</mat-label>
      <mat-select formControlName="parentId">
        <mat-option *ngFor="let catalog of catalogs" [value]="catalog.id">
          {{catalog.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="name" formControlName="name" minlength="3" maxlength="20">
      <mat-error *ngIf="name?.invalid">
        {{getValidatorMessage('name')}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sort</mat-label>
      <input matInput type="number" placeholder="Sort" formControlName="sort" step="1" min="0">
      <mat-error *ngIf="sort?.invalid">
        {{getValidatorMessage('sort')}}
      </mat-error>
    </mat-form-field>
    <div class="d-flex">
      <button class="d-flex flex-column" mat-flat-button color="primary" type="submit">保存</button>
    </div>
  </div>
</form>
