<mat-toolbar fxLayoutGap="4px">
  <button color="basic" mat-icon-button matTooltip="返回" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
    编辑
</mat-toolbar>
<form class="d-flex" *ngIf="!isLoading" [formGroup]="formGroup" (ngSubmit)="edit()">
  <div class="d-flex flex-column w-100">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="name"  minlength="3" maxlength="100">
    <mat-error *ngIf="name?.invalid">
    {{getValidatorMessage('name')}}
    </mat-error>
  </mat-form-field>
 <ckeditor [editor]="editor" [config]="editorConfig" formControlName="content" (ready)="onReady($event)">
    </ckeditor>
    <div class="d-flex">
      <button class="d-flex flex-0column" mat-flat-button color="primary" type="submit">保存</button>
    </div>
  </div>
  <div class="d-flex">
    <button class="d-flex flex-0column" mat-flat-button color="primary" type="submit">保存</button>
  </div>
</form>
