<mat-toolbar fxLayoutGap="4px">
  <button color="basic" mat-icon-button matTooltip="返回" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  添加
</mat-toolbar>
<form *ngIf="!isLoading" [formGroup]="formGroup" (ngSubmit)="add()">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="8px">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" formControlName="title" minlength="" maxlength="100">
      <mat-error *ngIf="title?.invalid">
        {{getValidatorMessage('title')}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Summary</mat-label>
      <input matInput placeholder="Summary" formControlName="summary" minlength="" maxlength="500">
      <mat-error *ngIf="summary?.invalid">
        {{getValidatorMessage('summary')}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>AuthorName</mat-label>
      <input matInput placeholder="AuthorName" formControlName="authorName" minlength="" maxlength="100">
      <mat-error *ngIf="authorName?.invalid">
        {{getValidatorMessage('authorName')}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tags</mat-label>
      <input matInput placeholder="Tags" formControlName="tags" minlength="" maxlength="100">
      <mat-error *ngIf="tags?.invalid">
        {{getValidatorMessage('tags')}}
      </mat-error>
    </mat-form-field>
    <mat-slide-toggle color="primary" formControlName="isPrivate">IsPrivate</mat-slide-toggle>

  </div>
  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="8px" class="mt-2">
    <button mat-flat-button color="primary" type="submit">保存</button>
  </div>
</form>
