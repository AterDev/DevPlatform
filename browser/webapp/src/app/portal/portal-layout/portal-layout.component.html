<mat-toolbar>
  <div fxFlex="none">
    <span routerLink="/index">DevPlatform</span>
  </div>
  <div fxFlex="auto" fxLayoutAlign="start start">
    <a mat-button [routerLink]="['./think']" routerLinkActive="active">独思</a>
    <a mat-button [routerLink]="['./code-snippet']" routerLinkActive="active">代码片段</a>
  </div>
  <div fxFlex="none">
    <span style="display:flex;flex:1 1 auto"></span>
    <span *ngIf="isLogin">
      <button mat-icon-button routerLink="/portal/index" matTooltip="控制面板">
        <mat-icon>widgets</mat-icon>
      </button>
      <button [matMenuTriggerFor]="appMenu" mat-button>
        {{username}}
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #appMenu="matMenu">
        <span mat-menu-item>
          你好,{{username}}
        </span>
        <button mat-menu-item routerLink="/account" disabled>
          <mat-icon>assignment_ind</mat-icon>
          <span>账号设置</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>登出</span>
        </button>
      </mat-menu>
    </span>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
